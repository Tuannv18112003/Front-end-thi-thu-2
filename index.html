<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="/libs/angular.min.js"></script>
    <script src="/libs/angular-route.min.js"></script>
    <script src="/controller/AuthorController.js"></script>
    <script src="/controller/PagesController.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" ng-app="app-route">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#!/tac-gia">Danh sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/tac-gia/add">Thêm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/pages">Pages</a>
                </li>
            </ul>
        </nav>

        <main class="mt-5" ng-view>

        </main>

        <footer>
            <p class="text-center">Footer: FPT Polytechnic Hà Nội</p>
        </footer>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

<script>
    angular.module('app-route', ['ngRoute']).config(function($routeProvider) {
        $routeProvider.when('/tac-gia', {
            templateUrl: 'views/list.html',
            controller: AuthorController
        })
        .when('/tac-gia/add', {
            templateUrl: 'views/add.html',
            controller: AuthorController
        })
        .when('/danh-sach', {
            templateUrl: 'views/list.html',
            controller: PagesController
        })
        .when('/tac-gia/:id/edit', {
            templateUrl: 'views/add.html',
            controller: AuthorController
        })
        .when('/pages', {
            templateUrl: 'views/page.html',
            controller: PagesController
        })
    });
</script>
</html>
